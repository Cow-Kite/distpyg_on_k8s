apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pod
  namespace: sykang
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pod
  template:
    metadata:
      labels:
        app: pod
    spec:
      containers:
      - name: app-container
        image: cowkite/distpyg:v10
        command: ["sh", "-c", "while true; do sleep 3600; done"]
        volumeMounts:
        - name: cephfs-storage  
          mountPath: /data
      volumes:
      - name: cephfs-storage  
        persistentVolumeClaim:
          claimName: cephfs-pvc 
